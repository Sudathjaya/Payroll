<div class="panel panel-info">
  <div class="panel-heading"><h3 class="center">Allowances</h3>
  <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
  <a routerLink="/payments"><button type="button" class="btn btn-primary" value="" >Go Back</button></a>
    
      </ul>
    </div>
     
  </div>
 
  <div class="panel-body">
 
  <form (submit)="addallowance($event)">
    
<div class="row">
<div class="col-sm-3">
<label class="text-center">Allowance ID</label>
<input type="text" class="form-control" placeholder="" name="aid" [(ngModel)]="this.editeObject1.aid" ></div>
 <div class="col-sm-4">
 <label class="text-center">Allowance Type</label>
<input type="text" class="form-control" placeholder="" name="atype"  [(ngModel)]="this.editeObject1.atype"></div>
<div class="col-sm-3">
<label class="text-center">Total Amount</label>
<input type="text" class="form-control" placeholder="" name="amount"  [(ngModel)]="this.editeObject1.amount" ></div>
<div class="col-sm-2">
<label class="text-center"style= " float: right;">Add new Type</label>
 <input type="submit"value={{this.button}}  class="btn btn-primary" style="padding:5px 30px;float: right; "/>
 
</div>
  </div>

 
 </form>






   <table class="table table-striped" border="1">

  <thead border="">
    <tr>
      <th></th>
    <th>Allowances Id</th>
    <th>Type</th>
    <th>Total Amount</th>
  </tr>
  </thead>


  <tbody>
    <tr *ngFor="let allowances of allowance">           
                                                    <td><input type="checkbox" class="checkthis" /></td>
                                                    <td>{{allowances.aid}}</td>
                                                    <td routerLink="/view_emp_allowance" (click)='passname1(allowances)'> {{allowances.atype}}</td>
                                                   <td>{{allowances.amount}}</td>
                                                    <td></td>
<div  style="float:right;">
 
  <td ><a data-placement="top" data-toggle="tooltip" title="Edit"><button (click)="editRow(allowances)" style="padding:5px 15px; margin: 0px 1px;" class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="glyphicon glyphicon-pencil"></span></button></a></td>
  <td > <a data-placement="top" data-toggle="tooltip" title="Delete"><button (click)="deleteRow(allowances)" style="padding:5px 15px; margin: 0px 1px;" class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button></a></td>
</div>         
                                            
    </tr>
       
    
    </tbody>
 
</table>
  </div>

</div>
