<div class="panel panel-info">
  <div class="panel-heading"><h3 class="center">Deduction</h3>

     
  </div>
  
  <div class="panel-body">

 
  <form (submit)="addOredit($event)" >
    
<div class="row">
<div class="col-sm-3">
<label class="text-center">Deduction ID</label>
<input type="text" class="form-control" placeholder="" name="did" [(ngModel)]="this.editeObject.did"/> </div>
 <div class="col-sm-4">
 <label class="text-center">Deduction Type</label>
<input type="text" class="form-control" placeholder="" name="dtype"  [(ngModel)]="this.editeObject.dtype"/></div>
<div class="col-sm-3">
<label class="text-center">Total Amount</label>
<input type="text" class="form-control" placeholder="" name="amount"  [(ngModel)]="this.editeObject.amount"/></div>
<div class="col-sm-2">
<label class="text-center"style= " float: right;">Add new Type</label>
 <input type="submit"value={{this.button}} class="btn btn-primary" style="padding:5px 30px;float: right;"/>
 
</div>
  </div>

 
 </form>


      
<div class="table-responsive">

                
<table id="mytable" class="table table-bordred table-striped">
<thead>

<tr>
<th></th>

  <th>Deduction Id</th>



<th>Type</th>


 <th>Total Amount</th>
 <th></th><th></th>
  </tr>

 </thead>
  <tbody>
  <tr *ngFor="let deductions of deduction">           
   <td><input type="checkbox" class="checkthis"  value="yes" name="slected"/></td>
   
  <td>{{deductions.did}}</td>
  <td routerLink="/view_emp_deduction" (click)='passname(deductions)'> {{deductions.dtype}}</td>                                        
  <td>{{deductions.amount}}</td>
  <td></td>
<div  style="float:right;">
 
  <td ><a data-placement="top" data-toggle="tooltip" title="Edit"><button (click)="editRow(deductions)" style="padding:5px 15px; margin: 0px 1px;" class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="glyphicon glyphicon-pencil"></span></button></a></td>
  <td > <a data-placement="top" data-toggle="tooltip" title="Delete"><button (click)="deleteRow(deductions)" style="padding:5px 15px; margin: 0px 1px;" type="button" class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button></a></td>
</div>                                   
   </tr>
  </tbody>
  </table>
  </div>
 
    
    
    
    <ul class="pagination pull-right">
  <li class="disabled"><a href="#"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
  <li class="active"><a href="#">1</a></li>
  <li><a href="#">2</a></li>
  <li><a href="#">3</a></li>
  <li><a href="#">4</a></li>
  <li><a href="#">5</a></li>
  <li><a href="#"><span class="glyphicon glyphicon-chevron-right"></span></a></li>
</ul>
  </div>

</div>
