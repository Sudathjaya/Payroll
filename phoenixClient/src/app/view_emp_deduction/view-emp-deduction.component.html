<div class="panel panel-info upmenu">
<div class="panel-heading " ><h3 class="center">{{dtype}} </h3>

     
  </div>
  
  <div class="panel-body">

 
  <form (submit)="addOredit($event)" >
    
<div class="row">
<div class="col-sm-2">
<label class="text-center">Employee Id ID</label>
<input type="text" class="form-control" placeholder="" name="emp_id" [(ngModel)]="this.editeObject.emp_id"/> </div>
 <div class="col-sm-3">
 <label class="text-center">Employee Name</label>
<input type="text" class="form-control" placeholder="" name="emp_name"  [(ngModel)]="this.editeObject.emp_name"/></div>
<div class="col-sm-3">
<label class="text-center">Amount</label>
<input type="text" class="form-control" placeholder="" name="d_amount"  [(ngModel)]="this.editeObject.d_amount"/></div>
<div class="col-sm-4">
<label   style="float:right">Link To new Type & Save</label>
 <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
  <a routerLink="/deduction"><button  type="button" class="btn btn-primary" value="" >Back</button></a>
      <a routerLink="/employee_deduction_enetring"><button type="button" class="btn btn-primary" value="" >Add New</button></a>
       <a > <input type="submit"value={{this.button}} class="btn btn-primary"/></a>
      </ul>
    </div>
  </div>
  </div>

 
 </form>


      
<div class="table-responsive">

                
<table id="mytable" class="table table-bordred table-striped">
<thead>

<tr>
<th></th>

  <th>Employee Id</th>



<th>Name</th>


 <th>Amount</th>
 <th></th><th></th>
  </tr>

 </thead>
  <tbody>
   <tr   *ngFor='let employee_deduction of employee_deduction'>       
   <td><input type="checkbox" class="checkthis"  value="yes" name="slected"/></td>
   
  <td>{{employee_deduction.emp_id}}</td>
  <td> {{employee_deduction.emp_name}}</td>                                        
  <td>{{employee_deduction.d_amount}}</td>
  <td></td>
<div  style="float:right;">
 
  <td ><a data-placement="top" data-toggle="tooltip" title="Edit"><button (click)="editRow(employee_deduction)" style="padding:5px 15px;margin: 0px 1px;" class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="glyphicon glyphicon-pencil"></span></button></a></td>
  <td > <a data-placement="top" data-toggle="tooltip" title="Delete"><button (click)="deleteRow(employee_deduction)" style="padding:5px 15px; margin: 0px 1px;"type="button" class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button></a></td>
</div>                                   
   </tr>
  </tbody>
  </table>
  </div>

    
    
    
    <ul class="pagination pull-right">
  <li class="disabled"><a href="#"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
  <li class="active"><a href="#">1</a></li>
  <li><a href="#">2</a></li>
  <li><a href="#">3</a></li>
  <li><a href="#">4</a></li>
  <li><a href="#">5</a></li>
  <li><a href="#"><span class="glyphicon glyphicon-chevron-right"></span></a></li>
</ul>
  </div>

</div>
